{% macro displayPost(posts) %}
{% for post in posts %}
<div class="container">
    <a href={{"/posts/" + post.slug}}>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">{{post.author}}</p>
                <p class="card-text">{{post.content}}</p>
                <p class="card-text">{{post.date_posted}}</p>
            </div>
        </div>
    </a>
</div>
{% endfor %}
{% endmacro %}
